
<!-- ****** Blog Area Start ****** -->
<section class="blog_area section_padding_0_80">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-12 col-lg-8">
              <div class="row">

                  <!-- Single Post -->

                  <div *ngFor="let s of salty">
                <!-- Single Post -->
                <div class="col-12">
                    <div class="list-blog single-post d-sm-flex wow fadeInUpBig" data-wow-delay=".2s">
                        <!-- Post Thumb -->
                        <div class="post-thumb">
                            <img src="{{s.putanja}}" alt="{{s.alt}}">
                        </div>
                        <!-- Post Content -->
                        <div class="post-content">
                            <div class="post-meta d-flex">
                                <div class="post-author-date-area d-flex">
                                    <!-- Post Author -->
                                    <div class="post-author">
                                        <a routerLink="/about">{{s.autor | uppercase}}</a>
                                    </div>
                                    <!-- Post Date -->
                                    <div class="post-date">
                                        <a href="#">{{s.kreirano}}</a>
                                    </div>
                                </div>
                               
                            </div>
                            <a href="#">
                                <h4 class="post-headline">{{s.naslov}}</h4>
                            </a>
                            <p>{{s.opis}}</p>
                            <a [routerLink]="['/saltyPost', s.id]" class="read-more">Continue Reading..</a>
                        </div>
                    </div>
                </div>
                </div>
              </div>
          </div>

          <!-- ****** Blog Sidebar ****** -->
          <div class="col-12 col-sm-8 col-md-6 col-lg-4">
              <div class="blog-sidebar mt-5 mt-lg-0">
                  <!-- Single Widget Area -->
                  <div class="single-widget-area about-me-widget text-center">
                    <div class="widget-title">
                        <h6>About Me</h6>
                    </div>
                    <div class="about-me-widget-thumb">
                    </div>
                    <h4 class="font-shadow-into-light">Danilo Zdravković</h4>
                    <p>Student završne godine Visoke ICT škole u Beogradu. Smer Internet tehnologije, modul Web programiranje</p>
                </div>

                  <!-- Single Widget Area -->
                  <div class="single-widget-area subscribe_widget text-center">
                      <div class="widget-title">
                          <h6>Subscribe &amp; Follow</h6>
                      </div>
                      <div class="subscribe-link">
                          <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                          <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                          <a href="#"><i class="fa fa-google" aria-hidden="true"></i></a>
                          <a href="#"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
                          <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                          <a href="#"><i class="fa fa-vimeo" aria-hidden="true"></i></a>
                      </div>
                  </div>

                 


              </div>
          </div>
      </div>
  </div>
</section>
<!-- ****** Blog Area End ****** -->
